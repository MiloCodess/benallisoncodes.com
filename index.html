<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Allison | Cybersecurity Portfolio</title>
  <style>
    body {
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    /* Loading Screen */
    #load {
      position: absolute;
      width: 600px;
      height: 36px;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      overflow: visible;
      user-select: none;
      cursor: default;
      z-index: 10;
    }

    #load div {
      position: absolute;
      width: 20px;
      height: 36px;
      opacity: 0;
      font-family: Helvetica, Arial, sans-serif;
      animation: move 2s linear infinite;
      transform: rotate(180deg);
      color: #35C4F0;
    }

    @keyframes move {
      0% { left: 0; opacity: 0; }
      35% { left: 41%; transform: rotate(0deg); opacity: 1; }
      65% { left: 59%; transform: rotate(0deg); opacity: 1; }
      100% { left: 100%; transform: rotate(-180deg); opacity: 0; }
    }

    /* Main Content */
    #glitch-container {
      display: none;
    }
    
    .content {
      font-family: monospace;
      margin: auto;
      color: white;
      padding: 10%;
    }
    
    #title {
      text-align: center;
      text-transform: uppercase;
      font-size: 4em;
      border-bottom: solid 1px white;
    }
    
    #text {
      text-align: left;
      font-size: 1.25em;
      text-transform: uppercase;
    }
    
    #credits {
      text-align: center;
      font-size: 1em;
      color: #bbb;
    }

    /* Scene Navigation */
    .scene_nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      z-index: 5;
    }

    .scene_nav_list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0;
      list-style: none;
      max-width: 300px;
    }

    .scene_nav_item {
      margin: 10px;
    }

    .scene_nav_button {
      width: 50px;
      height: 50px;
      background: rgba(10, 120, 150, 1);
      border: none;
      cursor: pointer;
      transition: 300ms;
    }

    .scene_nav_button.o-active, .scene_nav_button:hover {
      background: rgba(100, 250, 250, 1);
      width: 160px;
    }
  </style>
</head>
<body>
  <div id="load">
    <div>G</div>
    <div>N</div>
    <div>I</div>
    <div>D</div>
    <div>A</div>
    <div>O</div>
    <div>L</div>
  </div>

  <div id="glitch-container">
    <div class="content" id="title">Ben Allison</div>
    <div class="content" id="text">University of Kentucky Freshman Computer Science major.</div>
    <div class="content" id="credits">Fill in later</div>
  </div>

  <div id="js-ui" class="scene_nav">
    <nav>
      <ol class="scene_nav_list">
        <li class="scene_nav_item" v-for="(params, index) in maxScene" :key="index">
          <button class="scene_nav_button" @click="scene = index" :class="{ 'o-active': scene === index }"></button>
        </li>
      </ol>
    </nav>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.getElementById("load").style.display = "none";
        document.getElementById("glitch-container").style.display = "block";
        initAllGlitch();
      }, 2000);
    });

    class Glitch {
      constructor(selector, numberOfGlitchedLetter, timeGlitch, timePerLetter, timeBetweenGlitch) {
        this.chars = "☺Σ×Π#-_¯—→↓↑←0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZ";
        this.selector = selector;
        this.numberOfGlitchedLetter = numberOfGlitchedLetter;
        this.innerText = selector.innerText;
        this.charArray = this.innerText.split("");
        this.charIndex = [];
        this.timeGlitch = timeGlitch;
        this.timeBetweenGlitch = timeBetweenGlitch;
        this.timePerLetter = timePerLetter;
        this.maxCount = Math.floor(this.timeGlitch / this.timePerLetter);
        this.count = 0;
        this.defineCharIndexToRandomize();
      }
      glitch() {}
    }

    function initAllGlitch() {}

    new Vue({
      el: '#js-ui',
      data() {
        return {
          scene: 0,
          maxScene: 8
        };
      },
      mounted() {
        setTimeout(() => {
          this.scene = this.maxScene - 3;
        }, 1000);
      }
    });
  </script>
</body>
</html>

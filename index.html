<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Allison | Cybersecurity Portfolio</title>
  
  <!-- Security Headers: Enforce content policies and resource restrictions -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  
  <!-- Load external fonts securely -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto:300,400,500" rel="stylesheet" crossorigin="anonymous">
  
  <style>
    /* ------------------------------- */
    /* Basic styling for body */
    /* ------------------------------- */
    body {
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "ROBOTO", sans-serif;
    }

    /* ------------------------------- */
    /* Loader styles */
    /* ------------------------------- */
    #load {
      position: absolute;
      width: 600px;
      height: 36px;
      left: 50%;
      top: 40%;
      margin-left: -300px;
      overflow: visible;
      user-select: none;
      cursor: default;
      z-index: 1000;
    }
    /* Each letter of the loader animates using the "move" keyframes.
       The animation now runs exactly twice (2 iterations) */
    #load div {
      position: absolute;
      width: 20px;
      height: 36px;
      opacity: 0;
      font-family: Helvetica, Arial, sans-serif;
      animation: move 2s linear 2;
      transform: rotate(180deg);
      color: #35C4F0;
    }
    /* Different delays for each letter */
    #load div:nth-child(2) { animation-delay: 0.2s; }
    #load div:nth-child(3) { animation-delay: 0.4s; }
    #load div:nth-child(4) { animation-delay: 0.6s; }
    #load div:nth-child(5) { animation-delay: 0.8s; }
    #load div:nth-child(6) { animation-delay: 1s; }
    #load div:nth-child(7) { animation-delay: 1.2s; }

    /* Keyframes for the loader animation */
    @keyframes move {
      0%   { left: 0; opacity: 0; }
      35%  { left: 41%; transform: rotate(0deg); opacity: 1; }
      65%  { left: 59%; transform: rotate(0deg); opacity: 1; }
      100% { left: 100%; transform: rotate(-180deg); opacity: 0; }
    }

    /* ------------------------------- */
    /* Glitch container and content */
    /* ------------------------------- */
    #glitch-container {
      display: none; /* Hidden until loader is done */
    }
    .glitch-content {
      font-family: monospace;
      margin: auto;
      color: white;
      padding: 10%;
    }
    #glitch-title {
      text-align: center;
      text-transform: uppercase;
      font-size: 4em;
      border-bottom: solid 1px white;
      /* Glitch effect on the title: using a simple text-shadow animation */
      animation: glitch 1s infinite;
    }
    /* Keyframes for the glitch effect */
    @keyframes glitch {
      0%   { text-shadow: 2px 2px #ff0266; }
      20%  { text-shadow: -2px -2px #03dac6; }
      40%  { text-shadow: 2px -2px #ff0266; }
      60%  { text-shadow: -2px 2px #03dac6; }
      80%  { text-shadow: 2px 2px #ff0266; }
      100% { text-shadow: -2px -2px #03dac6; }
    }
    #glitch-text {
      text-align: left;
      font-size: 1.25em;
      text-transform: uppercase;
    }
    #glitch-credits {
      text-align: center;
      font-size: 1em;
      color: #bbb;
    }

    /* ------------------------------- */
    /* Navigation and main content styles */
    /* ------------------------------- */
    .nav-page,
    .slider-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      background-color: #1e1f26;
      text-align: center;
      padding: 0 2em;
    }
    .nav-page h1,
    .slider-page h1 {
      font-family: "Josefin Sans", sans-serif;
      font-size: 5vw;
      margin: 0;
      padding-bottom: 0.5rem;
      letter-spacing: 0.5rem;
      color: #03dac6;
      transition: all 0.3s ease;
      z-index: 3;
    }
    .nav-page h1:hover {
      transform: translate3d(0, -10px, 22px);
      color: #ff0266;
    }
    .slider-page h2 {
      font-size: 2vw;
      letter-spacing: 0.3rem;
      font-family: "ROBOTO", sans-serif;
      font-weight: 300;
      color: #faebd7;
      z-index: 4;
    }
    h3.span-page {
      font-size: 2vw;
      letter-spacing: 0.7em;
      font-family: "ROBOTO", sans-serif;
      font-weight: 300;
      color: #faebd7;
      z-index: 4;
    }
    .span-page span:hover {
      color: #ff0266;
      font-weight: 500;
      font-size: 2.2vw;
    }
    a {
      text-decoration: none;
    }
    .nav-container-page {
      display: flex;
      flex-direction: row;
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75px;
      box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
      background: #1e1f26;
      z-index: 10;
      transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
    }
    /* (Additional navigation styling omitted for brevity) */

    /* ------------------------------- */
    /* Background page styles */
    /* ------------------------------- */
    /* Change the canvas element to have an ID for particles.js */
    .background-page {
      position: absolute;
      height: 100vh;
      width: 100%; /* Ensure it covers full background */
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* ------------------------------- */
    /* Responsive styling (media queries) */
    /* ------------------------------- */
    @media (min-width: 800px) {
      .nav-page h1,
      .slider-page h1 {
        font-size: 5vw;
      }
      .nav-page h2,
      .slider-page h2 {
        font-size: 3vw;
      }
      .nav-tab-page {
        font-size: 3vw;
      }
    }
    @media screen and (min-width: 360px) {
      .nav-page h1,
      .slider-page h1 {
        font-size: 8vw;
      }
      .nav-page h2,
      .slider-page h2 {
        font-size: 2vw;
        letter-spacing: 0.2vw;
      }
      .nav-tab-page {
        font-size: 1.2vw;
      }
    }
    
    /* ------------------------------- */
    /* (Remaining content styling omitted for brevity) */
    /* ------------------------------- */
  </style>
</head>
<body>
  <!-- Loader: Animated letters "G", "N", "I", "D", "A", "O", "L" -->
  <div id="load">
    <div>G</div>
    <div>N</div>
    <div>I</div>
    <div>D</div>
    <div>A</div>
    <div>O</div>
    <div>L</div>
  </div>

  <!-- Glitch Container: Contains the glitch-style content (glitch effect is applied via CSS) -->
  <div id="glitch-container">
    <div class="glitch-content" id="glitch-title">Ben Allison</div>
    <div class="glitch-content" id="glitch-text">University of Kentucky Freshman Computer Science major.</div>
    <div class="glitch-content" id="glitch-credits">Cybersecurity Portfolio</div>
  </div>

  <!-- Navigation Section: Initially hidden -->
  <div id="navigation-section" style="display: none;">
    <section class="nav-page">
      <h1>CYBERSECURITY</h1>
      <h3 class="span-page loader-animation">
        <span class="m">B</span>
        <span class="m">E</span>
        <span class="m">S</span>
        <span class="m">T</span>
        <span class="m">&nbsp;</span>
        <span class="m">P</span>
        <span class="m">R</span>
        <span class="m">A</span>
        <span class="m">C</span>
        <span class="m">T</span>
        <span class="m">I</span>
        <span class="m">C</span>
        <span class="m">E</span>
        <span class="m">S</span>
        <span class="m">&nbsp;</span>
        <span class="m">2</span>
        <span class="m">0</span>
        <span class="m">2</span>
        <span class="m">5</span>
      </h3>
      <div class="nav-container-page">
        <a class="nav-tab-page" href="#tab-web-sec">Web Security</a>
        <a class="nav-tab-page" href="#tab-infra">Infrastructure</a>
        <a class="nav-tab-page" href="#tab-ai-sec">AI Security</a>
        <a class="nav-tab-page" href="#tab-crypto">Cryptography</a>
        <a class="nav-tab-page" href="#tab-cloud">Cloud Security</a>
        <span class="nav-tab-slider-page"></span>
      </div>
    </section>
    
    <!-- Main Content Sections (e.g., Web Security, Infrastructure, etc.) -->
    <main class="main-content">
      <!-- Content sections go here (omitted for brevity) -->
      <!-- ... -->
    </main>
    <!-- Canvas for background effect (particles.js) -->
    <!-- Note: Added an id "particles-js" for the particles.js initialization -->
    <canvas id="particles-js" class="background-page"></canvas>
  </div>

  <!-- Include external scripts: jQuery and particles.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" 
          integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" 
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"
          integrity="sha512-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g=="
          crossorigin="anonymous"></script>
  
  <!-- JavaScript to handle loader, reveal main content, and initialize background & glitch effects -->
  <script>
    // When the window is fully loaded, start the loader process.
    window.onload = function() {
      console.log("âœ… Page fully loaded. Running loader animation twice...");
      
      // Wait 6.5 seconds to allow the loader (which now runs exactly 2 times) to finish.
      setTimeout(function() {
        // Hide the loader.
        var loader = document.getElementById("load");
        if (loader) {
          loader.style.display = "none";
        }
        
        // Show the glitch container with a fade-in effect.
        var glitchContainer = document.getElementById("glitch-container");
        if (glitchContainer) {
          glitchContainer.style.display = "block";
          glitchContainer.style.opacity = "0";
          glitchContainer.style.transition = "opacity 0.5s";
          setTimeout(function() {
            glitchContainer.style.opacity = "1";
          }, 50);
        }
        
        // Show the navigation section.
        var navigationSection = document.getElementById("navigation-section");
        if (navigationSection) {
          navigationSection.style.display = "block";
        }
        
        // Initialize particles.js background effect on the canvas.
        particlesJS("particles-js", {
          "particles": {
            "number": {
              "value": 80,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              }
            },
            "opacity": {
              "value": 0.5,
              "random": false
            },
            "size": {
              "value": 3,
              "random": true
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 6,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out"
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 400,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
              },
              "repulse": {
                "distance": 200
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true
        });
      }, 6500); // Delay in milliseconds (adjust if necessary)
    };
  </script>
</body>
</html>

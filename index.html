<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Allison | Cybersecurity Portfolio</title>
  <style>
    body {
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    /* Loading Screen */
    #load {
      position: absolute;
      width: 600px;
      height: 36px;
      left: 50%;
      top: 40%;
      margin-left: -300px;
      overflow: visible;
      user-select: none;
      cursor: default;
    }

    #load div {
      position: absolute;
      width: 20px;
      height: 36px;
      opacity: 0;
      font-family: Helvetica, Arial, sans-serif;
      animation: move 2s linear infinite;
      transform: rotate(180deg);
      color: #35C4F0;
    }

    #load div:nth-child(2) { animation-delay: 0.2s; }
    #load div:nth-child(3) { animation-delay: 0.4s; }
    #load div:nth-child(4) { animation-delay: 0.6s; }
    #load div:nth-child(5) { animation-delay: 0.8s; }
    #load div:nth-child(6) { animation-delay: 1s; }
    #load div:nth-child(7) { animation-delay: 1.2s; }

    @keyframes move {
      0% { left: 0; opacity: 0; }
      35% { left: 41%; transform: rotate(0deg); opacity: 1; }
      65% { left: 59%; transform: rotate(0deg); opacity: 1; }
      100% { left: 100%; transform: rotate(-180deg); opacity: 0; }
    }

    /* Main Content */
    #glitch-container {
      display: none;
    }
    
    .content {
      font-family: monospace;
      margin: auto;
      color: white;
      padding: 10%;
    }
    
    #title {
      text-align: center;
      text-transform: uppercase;
      font-size: 4em;
      border-bottom: solid 1px white;
    }
    
    #text {
      text-align: left;
      font-size: 1.25em;
      text-transform: uppercase;
    }
    
    #credits {
      text-align: center;
      font-size: 1em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div id="load">
    <div>G</div>
    <div>N</div>
    <div>I</div>
    <div>D</div>
    <div>A</div>
    <div>O</div>
    <div>L</div>
  </div>

  <div id="glitch-container">
    <div class="content" id="title">Ben Allison</div>
    <div class="content" id="text">University of Kentucky Freshman Computer Science major.</div>
    <div class="content" id="credits">Fill in later</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.getElementById("load").style.display = "none";
        document.getElementById("glitch-container").style.display = "block";
        startGlitchEffect();
      }, 2000);
    });

    function startGlitchEffect() {
      const chars = "☺Σ×Π#-_¯—→↓↑←0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZ";
      const elements = document.querySelectorAll("#glitch-container .content");
      elements.forEach(element => {
        let originalText = element.innerText;
        setInterval(() => {
          let glitchedText = originalText.split("").map(char => Math.random() < 0.15 ? chars[Math.floor(Math.random() * chars.length)] : char).join("");
          element.innerText = glitchedText;
          setTimeout(() => {
            element.innerText = originalText;
          }, 200);
        }, 2000);
      });
    }
  </script>
</body>
</html>

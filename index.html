<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Allison | Cybersecurity Portfolio</title>
  <style>
    /* Original styles */
    body {
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      margin: 0;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
    }

    /* Loading Screen */
    #load {
      position: absolute;
      width: 600px;
      height: 36px;
      left: 50%;
      top: 40%;
      margin-left: -300px;
      overflow: visible;
      user-select: none;
      cursor: default;
      z-index: 100;
    }

    #load div {
      position: absolute;
      width: 20px;
      height: 36px;
      opacity: 0;
      font-family: Helvetica, Arial, sans-serif;
      animation: move 2s linear infinite;
      transform: rotate(180deg);
      color: #35C4F0;
    }

    #load div:nth-child(2) { animation-delay: 0.2s; }
    #load div:nth-child(3) { animation-delay: 0.4s; }
    #load div:nth-child(4) { animation-delay: 0.6s; }
    #load div:nth-child(5) { animation-delay: 0.8s; }
    #load div:nth-child(6) { animation-delay: 1s; }
    #load div:nth-child(7) { animation-delay: 1.2s; }

    @keyframes move {
      0% { left: 0; opacity: 0; }
      35% { left: 41%; transform: rotate(0deg); opacity: 1; }
      65% { left: 59%; transform: rotate(0deg); opacity: 1; }
      100% { left: 100%; transform: rotate(-180deg); opacity: 0; }
    }

    /* Original Glitch Container */
    #glitch-container {
      display: none;
    }
    
    .content-original {
      font-family: monospace;
      margin: auto;
      color: white;
      padding: 10%;
    }
    
    #title {
      text-align: center;
      text-transform: uppercase;
      font-size: 4em;
      border-bottom: solid 1px white;
    }
    
    #text {
      text-align: left;
      font-size: 1.25em;
      text-transform: uppercase;
    }
    
    #credits {
      text-align: center;
      font-size: 1em;
      color: #bbb;
    }

    /* New Scrolling Gallery Styles */
    /* Base styles */
    :root {

      --font-size-max: 20;
      --font-ratio-min: 1.2;
      --font-ratio-max: 1.33;
      --font-width-min: 375;
      --font-width-max: 1500;
      --container-width: 1600px;
      --gap: clamp(10px, 7.35vw, 80px);
      --gutter: 2rem;
      --power-1-out: linear(

        0.0027 3.64%,

      );
      --power-2-out: linear(
        0 0%,
        0.0036 9.62%,
        0.0185 16.66%,
        0.0489 23.03%,
        0.0962 28.86%,
        0.1705 34.93%,
        0.269 40.66%,
        0.3867 45.89%,
        0.5833 52.95%,
        0.683 57.05%,
        0.7829 62.14%,
        0.8621 67.46%,
        0.8991 70.68%,
        0.9299 74.03%,
        0.9545 77.52%,
        0.9735 81.21%,
        0.9865 85%,
        0.9949 89.15%,
        1 100%
      );
      --power-3-out: linear(
        0 0%,
        0.0029 13.8%,
        0.0184 21.9%,
        0.0339 25.51%,
        0.0551 28.81%,
        0.0827 31.88%,
        0.1168 34.76%,
        0.1962 39.57%,
        0.3005 44.02%,

        0.6242 53.45%,

        0.8495 62.97%,

        0.9213 68.51%,
        0.9629 73.9%,
        0.9876 80.16%,
        0.998 87.5%,
        1 100%
      );
      --power-4-out: linear(
        0 0%,
        0.0012 14.95%,
        0.0089 22.36%,

      --sine: linear(
        0 0%,

      );
    }

    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    .ben-gallery-wrapper {
      display: none;
    }

    .fluid {
      --fluid-min: calc(
        var(--font-size-min) * pow(var(--font-ratio-min), var(--font-level, 0))
      );
      --fluid-max: calc(
        var(--font-size-max) * pow(var(--font-ratio-max), var(--font-level, 0))
      );
      --fluid-preferred: calc(
        (var(--fluid-max) - var(--fluid-min)) /
          (var(--font-width-max) - var(--font-width-min))
      );
      --fluid-type: clamp(
        (var(--fluid-min) / 16) * 1rem,
        ((var(--fluid-min) / 16) * 1rem) -
          (((var(--fluid-preferred) * var(--font-width-min)) / 16) * 1rem) +
          (var(--fluid-preferred) * var(--variable-unit, 100vi)),
        (var(--fluid-max) / 16) * 1rem
      );
      font-size: var(--fluid-type);
    }

    /* Gallery Specific Styles */
    .content-wrap {
      overflow: clip;
      background: #0a0a0a;
      z-index: 2;
    }

    .gallery-header {
      min-height: 100vh;
      display: grid;
      margin: 0 auto;
      align-content: center;
      max-width: calc(100% - (2 * var(--gutter)));
      padding-left: 48px;
      text-align: left;
    }

    h1.fluid {
      --font-level: 8;
      line-height: 0.6;
    }

    h2.fluid {
      --font-level: 4;
    }

    main section {
      min-height: 100vh;
    }

    main section:first-of-type {
      min-height: 240vh;
      view-timeline: --runner;
    }

    main section:last-of-type {
      display: grid;
      place-items: center;
    }

    .content-gallery {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      place-items: center;
      align-content: center;
      position: sticky;
      top: 0;
      overflow: hidden;
    }

    /* Grid layout */
    .grid {
      --offset: 0;
      width: 1600px;
      max-width: calc(100% - (2 * var(--gutter)));
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: var(--gap);
      margin: 0 auto;
      align-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        --offset: -1;
      }

      .grid > div:nth-of-type(1) {
        display: none;
      }
    }

    .grid > .layer {
      display: grid;
      grid-column: 1 / -1;
      grid-row: 1 / -1;
      grid-template-columns: subgrid;
      grid-template-rows: subgrid;
    }

    .grid > div:nth-of-type(1) div:nth-of-type(odd) {
      grid-column: 1;
    }
    .grid > div:nth-of-type(1) div:nth-of-type(even) {
      grid-column: -2;
    }

    .grid > div:nth-of-type(2) div:nth-of-type(odd) {
      grid-column: calc(2 + var(--offset));
    }
    .grid > div:nth-of-type(2) div:nth-of-type(even) {
      grid-column: calc(-3 - var(--offset));
    }

    .grid > div:nth-of-type(3) div {
      grid-column: calc(3 + var(--offset));
    }

    .grid > div:nth-of-type(3) div:last-of-type {
      grid-row: -1;
    }

    .grid .scaler {
      position: relative;
      grid-area: 2 / calc(3 + var(--offset));
    }

    .grid img {
      width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 1rem;
    }

    .scaler {
      z-index: 2;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .scaler img {
      position: absolute;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      object-fit: cover;
      border-radius: 1rem;
      width: 100%;
      height: 100%;
    }

    /* Animation keyframes */
    @keyframes fade {
      0%, 55% {
        opacity: 0;
      }
    }
    
    @keyframes reveal {
      0%, 30% {
        scale: 0;
      }
    }
    
    @keyframes scale-x {
      0%, 10% {
        width: calc(100vw - (2 * var(--gutter)));
      }
    }
    
    @keyframes scale-y {
      0%, 10% {
        height: calc(100vh - (2 * var(--gutter)));
      }
    }

    /* Animation support */
    @media (prefers-reduced-motion: no-preference) {
      html[data-enhanced="true"] .scaler img {
        animation-name: scale-x, scale-y;
        animation-fill-mode: both;
        animation-timing-function: var(--power-2-out), var(--power-1-out);
        animation-timeline: --runner, --runner;
        animation-range: entry 100% exit -20%;
      }

      html[data-enhanced="true"] .grid .layer {
        animation-name: fade, reveal;
        animation-fill-mode: both;
        animation-timeline: --runner, --runner;
        animation-timing-function: var(--sine), var(--power-1-out);
        animation-range: entry 100% exit 0%;
      }

      html[data-enhanced="true"] .grid .layer:nth-of-type(1) {
        animation-timing-function: var(--sine), var(--power-1-out);
        animation-range: entry 100% exit 0%;
      }
      
      html[data-enhanced="true"] .grid .layer:nth-of-type(2) {
        animation-timing-function: var(--sine), var(--power-3-out);
        animation-range: entry 100% exit -10%;
      }
      
      html[data-enhanced="true"] .grid .layer:nth-of-type(3) {
        animation-timing-function: var(--sine), var(--power-4-out);
        animation-range: entry 100% exit -20%;
      }
    }

    /* Footer styles */
    .gallery-footer {
      padding: 4rem 2rem;
      text-align: center;
      background: #0a0a0a;
      color: white;
      width: 100%;
    }
  </style>
</head>

  <script>
    // Create a self-executing scope to avoid global variables
    (function() {
      // Original script functionality
      const originalInit = function() {
        setTimeout(function() {
          document.getElementById("load").style.display = "none";
          document.getElementById("glitch-container").style.display = "block";
          initGlitchEffects();
        }, 2000);
      };

      // Initialize glitch effects for original content
      const initGlitchEffects = function() {
        class Glitch {
          constructor(selector, numberOfGlitchedLetter, timeGlitch, timePerLetter, timeBetweenGlitch) {
            this.chars = "☺Σ×Π#-_¯—→↓↑←0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZ";
            this.selector = selector;
            this.numberOfGlitchedLetter = numberOfGlitchedLetter;
            this.innerText = selector.innerText;
            this.charArray = this.innerText.split("");
            this.charIndex = [];
            this.timeGlitch = timeGlitch;
            this.timeBetweenGlitch = timeBetweenGlitch;
            this.timePerLetter = timePerLetter;
            this.maxCount = Math.floor(this.timeGlitch / this.timePerLetter);
            this.count = 0;
            this.defineCharIndexToRandomize();
          }

          defineCharIndexToRandomize() {
            this.charIndex = [];
            for (let i = 0; i < this.numberOfGlitchedLetter; i++) {
              let randCharIndex = Math.floor(Math.random() * this.charArray.length);
              this.charIndex.push(randCharIndex);
            }
          }

          randomize() {
            let randomString = [...this.charArray];
            this.charIndex.forEach(randCharIndex => {
              if (randomString[randCharIndex] !== ' ') {
                randomString[randCharIndex] = this.chars[Math.floor(Math.random() * this.chars.length)];
              }
            });
            this.selector.innerText = randomString.join("");
          }

          glitch() {
            const interval = setInterval(() => {
              if (this.count >= this.maxCount) {
                this.selector.innerText = this.innerText;
                this.defineCharIndexToRandomize();
                clearInterval(interval);
                setTimeout(() => { this.count = 0; this.glitch(); }, this.timeBetweenGlitch);
              } else {
                this.randomize();
                this.count++;
              }
            }, this.timePerLetter);
          }
        }

        document.querySelectorAll("#glitch-container .content-original").forEach(selector => {
          new Glitch(selector, 5, 600, 65, 5000).glitch();
        });
      };

      // Initialize scroll gallery
      const initScrollGallery = function() {
        // Set enhanced attribute for animations
        document.documentElement.dataset.enhanced = "true";
        
        // Add event listener for the gallery link
        const galleryLink = document.getElementById("view-gallery");
        if (galleryLink) {
          galleryLink.addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("glitch-container").style.display = "none";
            document.querySelector(".ben-gallery-wrapper").style.display = "block";
          });
        }
        
        // Add event listener for back to top
        const backToTopLink = document.getElementById("back-to-top");
        if (backToTopLink) {
          backToTopLink.addEventListener("click", function(e) {
            e.preventDefault();
            document.querySelector(".ben-gallery-wrapper").style.display = "none";
            document.getElementById("glitch-container").style.display = "block";
          });
        }
      };

      // Check if animation-timeline is supported
      const hasScrollSupportCheck = function() {
        return CSS.supports('(animation-timeline: scroll()) and (animation-range: 0 100%)');
      };

      // Use GSAP fallback if needed
      const setupGsapFallback = function() {
        if (!hasScrollSupportCheck() && typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
          gsap.registerPlugin(ScrollTrigger);
          
          const scalerTl = gsap.timeline({
            scrollTrigger: {
              trigger: 'main section:first-of-type',
              start: 'top -10%',
              end: 'bottom 80%',
              scrub: true,
            },
          })
          .from('.scaler img', {
            height: window.innerHeight - 32,
            ease: 'power1.inOut',
          }, 0)
          .from('.scaler img', {
            width: window.innerWidth - 32,
            ease: 'power2.inOut',
          }, 0);
          
          const layersTl = gsap.timeline({
            scrollTrigger: {
              trigger: 'main section:first-of-type',
              start: 'top -40%',
              end: 'bottom bottom',
              scrub: true,
            },
          })
          .from('.layer:nth-of-type(1)', {
            opacity: 0,
            ease: 'sine.out',
          }, 0)
          .from('.layer:nth-of-type(1)', {
            scale: 0,
            ease: 'power1.inOut',
          }, 0)
          .from('.layer:nth-of-type(2)', {
            opacity: 0,
            ease: 'sine.out',
          }, 0)
          .from('.layer:nth-of-type(2)', {
            scale: 0,
            ease: 'power3.inOut',
          }, 0)
          .from('.layer:nth-of-type(3)', {
            opacity: 0,
            ease: 'sine.out',
          }, 0)
          .from('.layer:nth-of-type(3)', {
            scale: 0,
            ease: 'power4.inOut',
          }, 0);
        }
      };

      // Initialize everything when DOM is loaded
      document.addEventListener("DOMContentLoaded", function() {
        originalInit();  // Start with original loading animation
        initScrollGallery();  // Set up the gallery navigation
        
        // Check for animation timeline support or load GSAP if needed
        if (typeof gsap !== 'undefined') {
          setupGsapFallback();
        } else {
          // If GSAP isn't available, we'll rely on CSS animations
          console.log("Using native CSS scroll-driven animations");
        }
      });
    })();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Allison | Cybersecurity Portfolio</title>
  <style>
    body {
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    /* Loading Screen */
    #load {
      position: absolute;
      width: 600px;
      height: 36px;
      left: 50%;
      top: 40%;
      margin-left: -300px;
      overflow: visible;
      user-select: none;
      cursor: default;
    }

    #load div {
      position: absolute;
      width: 20px;
      height: 36px;
      opacity: 0;
      font-family: Helvetica, Arial, sans-serif;
      animation: move 2s linear infinite;
      transform: rotate(180deg);
      color: #35C4F0;
    }

    @keyframes move {
      0% { left: 0; opacity: 0; }
      35% { left: 41%; transform: rotate(0deg); opacity: 1; }
      65% { left: 59%; transform: rotate(0deg); opacity: 1; }
      100% { left: 100%; transform: rotate(-180deg); opacity: 0; }
    }

    /* Main Content */
    #glitch-container {
      display: none;
    }
    
    .content {
      font-family: monospace;
      margin: auto;
      color: white;
      padding: 10%;
      position: relative;
      z-index: 2;
    }

    /* Background Canvas */
    canvas.background {
      position: absolute;
      height: 100vh;
      width: 100vw;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas class="background"></canvas>
  <div id="load">
    <div>G</div>
    <div>N</div>
    <div>I</div>
    <div>D</div>
    <div>A</div>
    <div>O</div>
    <div>L</div>
  </div>

  <div id="glitch-container">
    <div class="content" id="title">Ben Allison</div>
    <div class="content" id="text">University of Kentucky Freshman Computer Science major.</div>
    <div class="content" id="credits">Fill in later</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.getElementById("load").style.display = "none";
        document.getElementById("glitch-container").style.display = "block";
        initAllGlitch();
      }, 2000);
    });

    function initParticles() {
      Particles.init({
        selector: ".background",
        color: ["#03dac6", "#ff0266", "#000000"],
        connectParticles: true,
        responsive: [
          {
            breakpoint: 768,
            options: {
              color: ["#faebd7", "#03dac6", "#ff0266"],
              maxParticles: 43,
              connectParticles: false
            }
          }
        ]
      });
    }

    window.onload = function () {
      initParticles();
    };
  </script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>

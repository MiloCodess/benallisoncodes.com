<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Allison | Cybersecurity Portfolio</title>
  <style>
    body {
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    /* Loading Screen */
    #load {
      position: absolute;
      width: 600px;
      height: 36px;
      left: 50%;
      top: 40%;
      margin-left: -300px;
      overflow: visible;
      user-select: none;
      cursor: default;
    }

    #load div {
      position: absolute;
      width: 20px;
      height: 36px;
      opacity: 0;
      font-family: Helvetica, Arial, sans-serif;
      animation: move 2s linear infinite;
      transform: rotate(180deg);
      color: #35C4F0;
    }

    #load div:nth-child(2) { animation-delay: 0.2s; }
    #load div:nth-child(3) { animation-delay: 0.4s; }
    #load div:nth-child(4) { animation-delay: 0.6s; }
    #load div:nth-child(5) { animation-delay: 0.8s; }
    #load div:nth-child(6) { animation-delay: 1s; }
    #load div:nth-child(7) { animation-delay: 1.2s; }

    @keyframes move {
      0% { left: 0; opacity: 0; }
      35% { left: 41%; transform: rotate(0deg); opacity: 1; }
      65% { left: 59%; transform: rotate(0deg); opacity: 1; }
      100% { left: 100%; transform: rotate(-180deg); opacity: 0; }
    }

    /* Main Content */
    #glitch-container {
      display: none;
    }
    
    .content {
      font-family: monospace;
      margin: auto;
      color: white;
      padding: 10%;
    }
    
    #title {
      text-align: center;
      text-transform: uppercase;
      font-size: 4em;
      border-bottom: solid 1px white;
    }
    
    #text {
      text-align: left;
      font-size: 1.25em;
      text-transform: uppercase;
    }
    
    #credits {
      text-align: center;
      font-size: 1em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div id="load">
    <div>G</div>
    <div>N</div>
    <div>I</div>
    <div>D</div>
    <div>A</div>
    <div>O</div>
    <div>L</div>
  </div>

  <div id="glitch-container">
    <div class="content" id="title">Ben Allison</div>
    <div class="content" id="text">University of Kentucky Freshman Computer Science major.</div>
    <div class="content" id="credits">Fill in later</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.getElementById("load").style.display = "none";
        document.getElementById("glitch-container").style.display = "block";
        initAllGlitch();
      }, 2000);
    });

    class Glitch {
      constructor(selector, numberOfGlitchedLetter, timeGlitch, timePerLetter, timeBetweenGlitch) {
        this.chars = "☺Σ×Π#-_¯—→↓↑←0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZ";
        this.selector = selector;
        this.numberOfGlitchedLetter = numberOfGlitchedLetter;
        this.innerText = selector.innerText;
        this.charArray = this.innerText.split("");
        this.charIndex = [];
        this.timeGlitch = timeGlitch;
        this.timeBetweenGlitch = timeBetweenGlitch;
        this.timePerLetter = timePerLetter;
        this.maxCount = Math.floor(this.timeGlitch / this.timePerLetter);
        this.count = 0;
        this.defineCharIndexToRandomize();
      }

      defineCharIndexToRandomize() {
        this.charIndex = [];
        for (let i = 0; i < this.numberOfGlitchedLetter; i++) {
          let randCharIndex = Math.floor(Math.random() * this.charArray.length);
          this.charIndex.push(randCharIndex);
        }
      }

      randomize() {
        let randomString = [...this.charArray];
        this.charIndex.forEach(randCharIndex => {
          if (randomString[randCharIndex] !== ' ') {
            randomString[randCharIndex] = this.chars[Math.floor(Math.random() * this.chars.length)];
          }
        });
        this.selector.innerText = randomString.join("");
      }

      glitch() {
        const interval = setInterval(() => {
          if (this.count >= this.maxCount) {
            this.selector.innerText = this.innerText;
            this.defineCharIndexToRandomize();
            clearInterval(interval);
            setTimeout(() => { this.count = 0; this.glitch(); }, this.timeBetweenGlitch);
          } else {
            this.randomize();
            this.count++;
          }
        }, this.timePerLetter);
      }
    }

    function initAllGlitch() {
      document.querySelectorAll("#glitch-container .content").forEach(selector => {
        new Glitch(selector, 5, 600, 65, 5000).glitch();
      });
    }
  </script>
</body>
</html>
